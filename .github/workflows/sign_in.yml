name: Auto Sign-in

on:
  schedule:
    - cron: "1 16 * * *"  # UTC 16:01 对应北京时间 00:01
  workflow_dispatch:  # 支持手动触发

permissions:
  contents: read  # 只需要读取仓库内容

jobs:
  sign_in:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出仓库代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # 4. 输出北京时间并运行签到脚本
      - name: Run sign-in script
        # 【关键修改点】确保 env 变量名与 Python 脚本和你的 Secrets 匹配
        env:
          # 第一个账号 (使用你无后缀的 Secret)
          NAVIX_EMAIL: ${{ secrets.NAVIX_EMAIL }}
          NAVIX_PASSWORD: ${{ secrets.NAVIX_PASSWORD }}
          
          # 第二个账号 (使用你后缀为 2 的 Secret)
          NAVIX_EMAIL2: ${{ secrets.NAVIX_EMAIL2 }}
          NAVIX_PASSWORD2: ${{ secrets.NAVIX_PASSWORD2 }}
          
          # 如果未来你添加了名为 NAVIX_EMAIL3, NAVIX_PASSWORD3 的 Secrets, 在这里继续添加即可
          # NAVIX_EMAIL3: ${{ secrets.NAVIX_EMAIL3 }}
          # NAVIX_PASSWORD3: ${{ secrets.NAVIX_PASSWORD3 }}

          # 邮件配置
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: |
          echo "当前北京时间：$(date -d '+8 hour')"  # 输出北京时间
          python sign_in.py
