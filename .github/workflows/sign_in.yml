name: Auto Sign-in

# 每天 00:00 UTC 执行一次
on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:

jobs:
  sign:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run sign-in script
        run: python sign_in.py
